  <text style="fill: rgb(51, 51, 51); font-family: Ubuntu; font-size: 6px; white-space: pre;" transform="matrix(1, 0, 0, 1, -2.41049, 51.351864)"><tspan x="23.398" y="62.395">Foster collaboration among  </tspan><tspan>national  <tspan x="23.398000717163086" dy="1.2em">​</tspan>DRI ecosystem players </tspan><tspan>and improve <tspan x="23.398000717163086" dy="1.2em">​</tspan>coordination of </tspan><tspan>training activities in <tspan x="23.398000717163086" dy="1.2em">​</tspan>ARC, RDM, </tspan><tspan>and Cybersecurity for the </tspan><tspan x="23.398000717163086" dy="1.2em">​</tspan><tspan>benefit of Canada's researchers.</tspan><tspan x="23.398000717163086" dy="1.2em">​</tspan><tspan x="23.398000717163086" dy="1.2em">​</tspan><tspan>Report to the Council of CTOs </tspan><tspan>and<tspan x="23.398000717163086" dy="1.2em">​</tspan>inform the Scientific  </tspan><tspan>Leadership Council.</tspan></text>
