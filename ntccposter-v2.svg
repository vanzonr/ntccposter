  <text style="fill: rgb(51, 51, 51); font-family: Ubuntu; font-size: 7px; white-space: pre;" transform="matrix(1, 0, 0, 1, -14.91, 14.749481)"><tspan x="24.91" y="328.019">Ramses van Zon</tspan><tspan x="24.91" dy="1em">​</tspan><tspan>ramses.van.zon@scinet.computeontario.ca  </tspan><tspan x="24.91" dy="1em">​</tspan></text>
  <text style="fill: rgb(51, 51, 51); font-family: Ubuntu; font-size: 7px; white-space: pre; text-anchor: middle;" transform="matrix(1, 0, 0, 1, 229.360992, 7.58951)"><tspan x="40.639" y="50.08">Throughout Canada, training in DRI covers a wide range of subjects in Advanced Research Computing, Research Data Management</tspan><tspan x="40.639" dy="1.2em">​</tspan><tspan>and Cybersecurity.  But the training is largely given by local and regional organization, which makes it hard for training staff to </tspan><tspan x="40.639" dy="1.2em">​</tspan><tspan>coordinate and for users to find training events. The NTCC, established in 2024 by the Council of CTOs, aims to improve this situation. </tspan></text>
